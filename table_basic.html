<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <!--table 태그는 표를 작성하는 태그입니다.-->
    <!--행tr table의 자식태그 table row/td 는 tr의 자식태그 한행에 들어갈 열(칸) table data-->
    <table border="1">
        
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>성별</td>
                <td>주소</td>
                <td rowspan="4" align="center"><!--가로셀병합 rowspan-->
                    <button>세로버튼</button>
                </td>
            </tr>
       
       
            <tr>
                <td>정원</td>
                <td>20</td>
                <td>여</td>
                <td>용인</td>
            </tr>
            <tr>
                <td>똘이</td>
                <td>22</td>
                <td>남</td>
                <td>서울특별시</td>
            </tr>
            <tr><!--가로셀병합:colspan="병합하고 싶은 개수"
                    align 정렬-->
                <td colspan="4" align="center">
                    <button>버튼입니다.</button>
                </td>                
            </tr>
           
        
    </table>
</body>
</html>
