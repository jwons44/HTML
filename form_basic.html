<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action: 전송할 정보를 처리할 페이지의 URL적기-->
    <!--name: 파라미터 변수명-->
    <form action="#" method="post" autocomplete="off">
        <!--post 방식으로 전송하면 URL에 안보여짐(password같은 경우)
        get방식이 기본,입력값이 다 드러남/method:전송방식
        autocomplete:자동완성-->
        아이디:<input type="text" name="id" value="하잉"><br>
        비밀번호:<input type="password" name="pw" required><br>
            <!--input:bic 태그 받는 태그가 없는 태그
            required:-->
        # 성별 <br>
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여 <br>
        <!--radio:둘 중 하나만 선택시 name같아야함,value필수-->

        # 취미<br>
        <input type="checkbox" name="hobby" value="read"> 독서
        <input type="checkbox" name="hobby" value="music"> 음악듣기
        <input type="checkbox" name="hobby" value="game"> 게임 <br>
        <!--checkbox:중복 선택,value필수-->

        #자기소개 <br>
        <textarea name="intoduce" cols="30" rows="10"></textarea><br>

        <input type="email" name="mail" placeholder="이메일을 입력하세요."><br>

        <input type="file" name="upload"> <br>

        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요."> <br>

        <input type="range" min="0" max="10" step="1" value="0"> <br>

        <input type="submit" value="전송"> <br>
    </form><!--입력창에 값을 보낼수있는 태그-->
</body>
</html>
